<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="left-main">
            <img src="images/logo.jpg" class="img-logo" alt="Logo do Grupo">
        </div>

        <div class="right-main">
            <div class="container">

               <header>
                   <div class="title-container">
                       <h1>Login</h1>
                       <h6>Faça login com sua conta</h6>
                   </div>
               </header> 


                <form>
                    <div class="inputs-container">
                        <div>
                            <img src="images/email.png"><input type="email" placeholder="E-mail">
                        </div>
                        <div>
                            <img src="images/key.png"><input type="password" placeholder="Senha"><img src="images/eye.png">
                        </div>
                    </div>
                </form>
            

                <div class="btn-container">
                    <button>Login</button>
                </div>

                <div class="register-container">
                    <p>Não tem uma conta?</p>
                    <a href="#">Registre aqui</a>
                </div>


            </div>
        </div>
    </main>
    
</body>
</html>
